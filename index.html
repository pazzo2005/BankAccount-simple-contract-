<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Bank Account Details</h1>

        <!-- Display messages and account details -->
        <div class="mb-4 bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800">Current Balance</h2>
            <p class="text-lg text-gray-700 mt-2">{{ balance }}</p>
            <p class="text-lg text-gray-700 mt-2">{{ all_depositors }}</p>
            <p class="text-lg text-gray-700 mt-2">{{ last_depositor }}</p>
            <p class="text-lg text-green-500 mt-4">{{ message }}</p>
        </div>

        <!-- Deposit Form -->
        <form method="POST" class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Deposit Money</h2>
            <label class="block text-gray-700">Amount:</label>
            <input type="number" name="deposit_amount" class="w-full p-2 border rounded mb-4" required>
            <label class="block text-gray-700">Depositor Name:</label>
            <input type="text" name="depositor_name" class="w-full p-2 border rounded mb-4" required>
            <button type="submit" name="deposit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Deposit</button>
        </form>

        <!-- Withdraw Form -->
        <form method="POST" class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Withdraw Money</h2>
            <label class="block text-gray-700">Amount:</label>
            <input type="number" name="withdraw_amount" class="w-full p-2 border rounded mb-4" required>
            <button type="submit" name="withdraw" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600">Withdraw</button>
        </form>
    </div>
</body>
</html>
